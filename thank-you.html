<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Thank You — Khyber Chai House</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root{ --brand:#943c2c; --light:#fcf5ec; --light2:#f1e3db; --ink:#111; }
  *{ box-sizing:border-box; }
  body{
    font-family:'Montserrat',sans-serif; margin:0; background:var(--brand); color:var(--light);
    display:flex; align-items:center; justify-content:center; min-height:100vh; padding:2rem 1rem;
  }
  .wrap{
    width:100%; max-width:720px; text-align:center; background:rgba(252,245,236,.06);
    border:1px solid rgba(241,227,219,.25); border-radius:14px; padding:2rem 1.5rem;
    box-shadow:0 6px 24px rgba(0,0,0,.18);
  }
  h1{ margin:.25rem 0 1rem; font-size:1.9rem; }
  p{ font-size:1.05rem; opacity:.95; }
  .btn{
    display:inline-block; background:var(--light); color:var(--brand); border:0; border-radius:10px; font-weight:700;
    padding:1rem 1.2rem; cursor:pointer; text-decoration:none; margin-top:1.25rem;
    box-shadow:0 1px 0 rgba(0,0,0,.12), 0 6px 16px rgba(0,0,0,.12);
  }
  .btn:hover{ background:var(--light2); color:#7a2f22; }
  .logo{ width:220px; max-width:70%; display:block; margin:0 auto .75rem; }
</style>
</head>
<body>
  <div class="wrap">
    <img class="logo" src="https://i.postimg.cc/ZKG39nWY/Logo-PNG.png" alt="Khyber Chai House Logo">
    <h1>Thanks — we’ve got your submission!</h1>
    <p>We’ll review your details and get back to you at the email/phone you provided.</p>
    <a class="btn" href="./index.html">Back to Khyber Chai House</a>
  </div>
</body>
</html>
